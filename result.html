<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Emotion Analysis Result</title>
</head>
<body>
  <h1>Emotion Analysis Result</h1>
  <p><strong>Emotion:</strong> <span id="emotion"></span></p>
  <p><strong>Need:</strong> <span id="need"></span></p>
  <p><strong>Strategy 1:</strong> <span id="strat1"></span></p>
  <p><strong>Strategy 2:</strong> <span id="strat2"></span></p>

  <script>
    // Function to get URL parameters
    function getQueryParams() {
      const params = {};
      const queryString = window.location.search.substring(1);
      const pairs = queryString.split("&");
      for (const pair of pairs) {
        const [key, value] = pair.split("=");
        if (key) {
          params[decodeURIComponent(key)] = decodeURIComponent(value || "");
        }
      }
      return params;
    }

    const params = getQueryParams();

    // Assign params to page elements
    document.getElementById("emotion").textContent = params["emotion"] || "N/A";
    document.getElementById("need").textContent = params["need"] || "N/A";
    document.getElementById("strat1").textContent = params["strat1"] || "N/A";
    document.getElementById("strat2").textContent = params["strat2"] || "N/A";
  </script>
</body>
</html>
